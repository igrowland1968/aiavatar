<!DOCTYPE html>
<html>
  <head>
    <title>AI Avatar</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #avatar-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0; left: 0;
        background: #000;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="avatar-container"></div>
    <script>
      (function(window){
        const host = "https://labs.heygen.com";
        const url = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJBbWluYV9DaGFpcl9TaXR0aW5nX3B1YmxpYyIsInByZXZpZXd[...your-share-token...]";
        const iframe = document.createElement('iframe');
        iframe.src = url;
        document.getElementById('avatar-container').appendChild(iframe);
      })(window);
    </script>
  </body>
</html>
